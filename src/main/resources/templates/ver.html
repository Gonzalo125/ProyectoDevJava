<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>

    <div id="i18n_eliminar_factura" th:text="#{text.cliente.factura.eliminarOk}" style="display: none;"></div>
    
	<header th:replace="layout/layout :: header"></header><!-remplaza el layout (cabecera)-->

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<h4 class="card-title">
					<a sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-primary btn-xs"
					 ></a>
				</h4>

				<ul class="list-group">

					<li class="list-group-item active" th:text="${pedido.estado}"></li>
					<li class="list-group-item" th:text="${pedido.cantidad}"></li>
					<li class="list-group-item" th:text="${pedido.cliente}"></li>
					<li class="list-group-item" th:text="$${pedido.fecha}"></li>
					<li class="list-group-item" th:text="${pedido.cantTotal}"></li>
					<li class="list-group-item" th:text="$${pedido.total}"></li>
				</ul>



				

			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
